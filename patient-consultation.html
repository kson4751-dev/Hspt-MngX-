<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Video Consultation - RxFlow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #3498db;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --bg-light: #f8f9fa;
            --border-color: #e0e0e0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #3498db;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: white;
            border-radius: 0;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .header {
            background: white;
            color: var(--text-primary);
            padding: 24px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--bg-light);
        }

        .header h1 {
            font-size: 22px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--primary-color);
        }

        .header h1 i {
            font-size: 24px;
        }

        .status-badge {
            padding: 8px 18px;
            background: var(--bg-light);
            border-radius: 0;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .status-badge.connected {
            background: #d4edda;
            color: var(--success-color);
        }

        .main-content {
            display: flex;
            height: calc(100vh - 200px);
            max-height: 700px;
        }

        .video-section {
            flex: 1;
            background: #000;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remote-video-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #remoteVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .no-video-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .no-video-placeholder i {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .no-video-placeholder p {
            font-size: 16px;
            opacity: 0.5;
        }

        #localVideo {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 150px;
            border-radius: 0;
            border: 3px solid var(--primary-color);
            object-fit: cover;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            background: white;
            padding: 12px 20px;
            border-radius: 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        .control-btn {
            width: 52px;
            height: 52px;
            border-radius: 0;
            border: none;
            background: var(--bg-light);
            color: var(--text-primary);
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: var(--primary-color);
            color: white;
            transform: scale(1.1);
        }

        .control-btn.active {
            background: var(--primary-color);
            color: white;
        }

        .control-btn.danger {
            background: #ffe6e6;
            color: var(--danger-color);
        }

        .control-btn.danger:hover {
            background: var(--danger-color);
            color: white;
        }

        .chat-section {
            width: 350px;
            background: white;
            display: flex;
            flex-direction: column;
            border-left: 2px solid var(--bg-light);
        }

        .chat-header {
            padding: 20px;
            background: var(--bg-light);
            border-bottom: 2px solid var(--border-color);
        }

        .chat-header h3 {
            font-size: 17px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .chat-header h3 i {
            color: var(--primary-color);
        }

        .doctor-info {
            margin-top: 0;
            padding: 14px;
            background: white;
            border-radius: 0;
            border: 1px solid var(--border-color);
        }

        .doctor-info p {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .doctor-info strong {
            color: var(--text-primary);
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: white;
        }

        .message {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 0;
            font-size: 14px;
            line-height: 1.5;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.doctor {
            align-self: flex-start;
            background: var(--bg-light);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .message.patient {
            align-self: flex-end;
            background: var(--primary-color);
            color: white;
        }

        .message .sender-name {
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 4px;
            opacity: 0.8;
        }

        .message .time {
            font-size: 10px;
            margin-top: 4px;
            opacity: 0.6;
        }

        .chat-input {
            padding: 16px 20px;
            background: white;
            border-top: 2px solid var(--bg-light);
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 0;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        .chat-input input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52,152,219,0.1);
        }

        .chat-input button {
            width: 44px;
            height: 44px;
            border-radius: 0;
            border: none;
            background: var(--primary-color);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chat-input button:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        .waiting-room {
            padding: 60px 40px;
            text-align: center;
            background: white;
        }

        .waiting-room i {
            font-size: 64px;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .waiting-room h2 {
            font-size: 26px;
            color: var(--text-primary);
            margin-bottom: 10px;
            font-weight: 600;
        }

        .waiting-room p {
            font-size: 15px;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .patient-details {
            background: var(--bg-light);
            padding: 24px;
            border-radius: 0;
            margin: 24px auto;
            max-width: 450px;
            text-align: left;
            border: 1px solid var(--border-color);
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        .detail-value {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 14px;
        }

        .join-btn {
            padding: 16px 48px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 12px rgba(52,152,219,0.3);
        }

        .join-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(52,152,219,0.4);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 16px 20px;
            border-radius: 0;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            display: none;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            animation: slideInRight 0.3s ease;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .notification.show {
            display: flex;
        }

        .notification i {
            font-size: 24px;
            color: var(--primary-color);
        }

        .notification-content {
            flex: 1;
        }

        .notification-title {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }

        .notification-message {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                height: auto;
            }

            .chat-section {
                width: 100%;
                height: 300px;
            }

            #localVideo {
                width: 120px;
                height: 90px;
                bottom: 100px;
            }

            .controls {
                bottom: 20px;
                padding: 12px 16px;
            }

            .control-btn {
                width: 48px;
                height: 48px;
                font-size: 18px;
            }
        }

        .error-message {
            background: #ffe6e6;
            color: #e74c3c;
            padding: 16px;
            border-radius: 0;
            margin: 20px 0;
            text-align: center;
            font-size: 14px;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(52,152,219,0.2);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-video"></i>
                <span>Video Consultation</span>
            </h1>
            <div class="status-badge" id="statusBadge">Connecting...</div>
        </div>

        <div id="waitingRoom" class="waiting-room">
            <i class="fas fa-user-md"></i>
            <h2>Welcome to Your Consultation</h2>
            <p>Please review your appointment details below</p>

            <div class="patient-details" id="patientDetails">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>

            <button class="join-btn" id="joinBtn" style="display: none;">
                <i class="fas fa-video"></i>
                Join Video Call
            </button>
            <div id="errorMessage"></div>
        </div>

        <div id="consultationRoom" style="display: none;">
            <div class="main-content">
                <div class="video-section">
                    <div class="remote-video-container">
                        <video id="remoteVideo" autoplay playsinline></video>
                        <div class="no-video-placeholder" id="noVideoPlaceholder">
                            <i class="fas fa-user-md"></i>
                            <p>Waiting for doctor to join...</p>
                        </div>
                    </div>
                    <video id="localVideo" autoplay playsinline muted></video>

                    <div class="controls">
                        <button class="control-btn active" id="toggleVideo" title="Toggle Video">
                            <i class="fas fa-video"></i>
                        </button>
                        <button class="control-btn active" id="toggleAudio" title="Toggle Audio">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <button class="control-btn" id="toggleChat" title="Toggle Chat">
                            <i class="fas fa-comments"></i>
                        </button>
                        <button class="control-btn danger" id="leaveCall" title="Leave Call">
                            <i class="fas fa-phone-slash"></i>
                        </button>
                    </div>
                </div>

                <div class="chat-section" id="chatSection">
                    <div class="chat-header">
                        <h3><i class="fas fa-comments"></i> Chat</h3>
                        <div class="doctor-info" id="doctorInfo">
                            <p><strong id="doctorName">Dr. Name</strong></p>
                            <p id="consultationType">Consultation Type</p>
                        </div>
                    </div>
                    <div class="messages" id="messages"></div>
                    <div class="chat-input">
                        <div class="chat-input-container">
                            <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="if(event.key==='Enter') sendMessage()">
                            <button onclick="sendMessage()">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-bell"></i>
        <div class="notification-content">
            <div class="notification-title" id="notificationTitle">Notification</div>
            <div class="notification-message" id="notificationMessage">You have a new message</div>
        </div>
    </div>

    <script type="module" src="js/patient-consultation.js"></script>
</body>
</html>
