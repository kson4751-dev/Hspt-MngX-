<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Video Consultation - RxFlow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f172a;
            min-height: 100vh;
            overflow: hidden;
        }

        /* ==================== WAITING ROOM ==================== */
        .waiting-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e3a5f 0%, #0f172a 50%, #1e1b4b 100%);
            padding: 20px;
        }

        .waiting-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 50px 40px;
            max-width: 480px;
            width: 100%;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

        .waiting-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--primary) 0%, #8b5cf6 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            box-shadow: 0 10px 40px rgba(59, 130, 246, 0.4);
        }

        .waiting-icon i {
            font-size: 42px;
            color: white;
        }

        .waiting-card h1 {
            color: white;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .waiting-card > p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 15px;
            margin-bottom: 30px;
        }

        .patient-info-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 30px;
            text-align: left;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-row label {
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
            font-weight: 500;
        }

        .info-row span {
            color: white;
            font-size: 14px;
            font-weight: 600;
        }

        .join-btn {
            width: 100%;
            padding: 18px 32px;
            background: linear-gradient(135deg, var(--primary) 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        .join-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.4);
        }

        .join-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .spinner {
            width: 45px;
            height: 45px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-box {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin-top: 20px;
            color: #fca5a5;
            font-size: 14px;
        }

        /* ==================== VIDEO CONSULTATION ROOM ==================== */
        .consultation-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0f172a;
            display: none;
        }

        .consultation-container.active {
            display: block;
        }

        /* Remote Video (Doctor) - Full Screen Background */
        .remote-video-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #1e3a5f 0%, #0f172a 100%);
        }

        #remoteVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
        }

        .video-placeholder i {
            font-size: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .video-placeholder p {
            font-size: 18px;
            font-weight: 500;
        }

        .video-placeholder .pulse-ring {
            width: 150px;
            height: 150px;
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.7; }
        }

        /* Local Video (Patient) - Floating Window */
        .local-video-wrapper {
            position: absolute;
            bottom: 120px;
            right: 30px;
            width: 280px;
            height: 200px;
            border-radius: 20px;
            overflow: hidden;
            background: #1e293b;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 3px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
            transition: all 0.3s ease;
        }

        .local-video-wrapper:hover {
            transform: scale(1.02);
            border-color: var(--primary);
        }

        .local-video-wrapper.minimized {
            width: 160px;
            height: 120px;
            bottom: 110px;
        }

        #localVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .local-video-label {
            position: absolute;
            bottom: 10px;
            left: 12px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 6px 12px;
            border-radius: 8px;
            color: white;
            font-size: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .local-video-label i {
            font-size: 10px;
            color: var(--success);
        }

        /* Top Bar */
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.7) 0%, transparent 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            z-index: 50;
        }

        .call-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .call-logo {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, var(--primary) 0%, #8b5cf6 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .call-logo i {
            color: white;
            font-size: 20px;
        }

        .call-details h2 {
            color: white;
            font-size: 16px;
            font-weight: 600;
        }

        .call-details p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .call-timer {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 30px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .call-timer .dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Bottom Controls */
        .bottom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0.8) 0%, transparent 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            z-index: 50;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .control-btn.active {
            background: var(--primary);
        }

        .control-btn.muted {
            background: rgba(239, 68, 68, 0.3);
        }

        .control-btn.muted i {
            color: #fca5a5;
        }

        .control-btn.end-call {
            width: 70px;
            height: 70px;
            background: var(--danger);
            font-size: 24px;
        }

        .control-btn.end-call:hover {
            background: #dc2626;
            transform: scale(1.1);
        }

        .control-btn.chat-btn {
            position: relative;
        }

        .chat-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 22px;
            height: 22px;
            background: var(--danger);
            border-radius: 50%;
            color: white;
            font-size: 11px;
            font-weight: 700;
            display: none;
            align-items: center;
            justify-content: center;
            border: 2px solid #0f172a;
        }

        .chat-badge.show {
            display: flex;
        }

        /* ==================== CHAT PANEL (Glass Design) ==================== */
        .chat-panel {
            position: absolute;
            top: 80px;
            right: 30px;
            bottom: 110px;
            width: 380px;
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 200;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            transform: translateX(450px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .chat-panel.open {
            transform: translateX(0);
            opacity: 1;
        }

        .chat-header {
            padding: 20px 24px;
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-header-left .avatar {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, var(--primary) 0%, #8b5cf6 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .chat-header-left h3 {
            color: white;
            font-size: 15px;
            font-weight: 600;
        }

        .chat-header-left p {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
        }

        .chat-close-btn {
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .chat-close-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .message {
            max-width: 85%;
            animation: messageSlide 0.3s ease;
        }

        @keyframes messageSlide {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.doctor {
            align-self: flex-start;
        }

        .message.patient {
            align-self: flex-end;
        }

        .message-content {
            padding: 14px 18px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.5;
        }

        .message.doctor .message-content {
            background: rgba(255, 255, 255, 0.08);
            color: white;
            border-bottom-left-radius: 6px;
        }

        .message.patient .message-content {
            background: linear-gradient(135deg, var(--primary) 0%, #8b5cf6 100%);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message-meta {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 6px;
            padding: 0 4px;
        }

        .message.patient .message-meta {
            text-align: right;
        }

        .chat-input-area {
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.03);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        .chat-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .chat-input-wrapper input {
            flex: 1;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            color: white;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .chat-input-wrapper input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .chat-input-wrapper input:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--primary);
        }

        .chat-send-btn {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary) 0%, #8b5cf6 100%);
            border: none;
            border-radius: 14px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chat-send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(59, 130, 246, 0.4);
        }

        /* ==================== NOTIFICATIONS ==================== */
        .notification-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 14px;
            z-index: 1000;
            transform: translateX(400px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .notification-toast.show {
            transform: translateX(0);
            opacity: 1;
        }

        .notification-toast .icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary) 0%, #8b5cf6 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
        }

        .notification-toast .content h4 {
            color: white;
            font-size: 14px;
            font-weight: 600;
        }

        .notification-toast .content p {
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
            margin-top: 2px;
        }

        /* ==================== RESPONSIVE ==================== */
        @media (max-width: 768px) {
            .waiting-card {
                padding: 40px 24px;
                border-radius: 20px;
            }

            .waiting-icon {
                width: 80px;
                height: 80px;
            }

            .waiting-icon i {
                font-size: 34px;
            }

            .waiting-card h1 {
                font-size: 24px;
            }

            .local-video-wrapper {
                width: 140px;
                height: 105px;
                bottom: 120px;
                right: 15px;
                border-radius: 14px;
            }

            .top-bar {
                padding: 0 15px;
                height: 60px;
            }

            .call-logo {
                width: 38px;
                height: 38px;
            }

            .call-details h2 {
                font-size: 14px;
            }

            .call-timer {
                padding: 8px 14px;
                font-size: 12px;
            }

            .bottom-controls {
                gap: 12px;
            }

            .control-btn {
                width: 52px;
                height: 52px;
                font-size: 18px;
            }

            .control-btn.end-call {
                width: 60px;
                height: 60px;
            }

            .chat-panel {
                top: 0;
                right: 0;
                bottom: 0;
                width: 100%;
                border-radius: 0;
                transform: translateX(100%);
            }

            .chat-panel.open {
                transform: translateX(0);
            }
        }

        @media (max-width: 480px) {
            .waiting-container {
                padding: 15px;
            }

            .waiting-card {
                padding: 30px 20px;
            }

            .waiting-card h1 {
                font-size: 20px;
            }

            .patient-info-card {
                padding: 18px;
            }

            .info-row {
                padding: 12px 0;
            }

            .join-btn {
                padding: 16px 24px;
                font-size: 15px;
            }

            .local-video-wrapper {
                width: 110px;
                height: 85px;
                bottom: 115px;
                right: 10px;
            }

            .local-video-label {
                display: none;
            }

            .control-btn {
                width: 48px;
                height: 48px;
                font-size: 16px;
            }

            .control-btn.end-call {
                width: 54px;
                height: 54px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Waiting Room -->
    <div class="waiting-container" id="waitingRoom">
        <div class="waiting-card">
            <div class="waiting-icon">
                <i class="fas fa-video"></i>
            </div>
            <h1>Video Consultation</h1>
            <p>Review your appointment details and join when ready</p>

            <div class="patient-info-card" id="patientDetails">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                </div>
            </div>

            <button class="join-btn" id="joinBtn" style="display: none;">
                <i class="fas fa-video"></i>
                Join Video Call
            </button>
            
            <div id="errorMessage"></div>
        </div>
    </div>

    <!-- Video Consultation Room -->
    <div class="consultation-container" id="consultationRoom">
        <!-- Remote Video (Doctor) - Full Screen -->
        <div class="remote-video-wrapper">
            <video id="remoteVideo" autoplay playsinline></video>
            <div class="video-placeholder" id="videoPlaceholder">
                <div class="pulse-ring">
                    <i class="fas fa-user-md"></i>
                </div>
                <p>Waiting for doctor to connect...</p>
            </div>
        </div>

        <!-- Local Video (Patient) - Floating -->
        <div class="local-video-wrapper" id="localVideoWrapper">
            <video id="localVideo" autoplay playsinline muted></video>
            <div class="local-video-label">
                <i class="fas fa-circle"></i>
                You
            </div>
        </div>

        <!-- Top Bar -->
        <div class="top-bar">
            <div class="call-info">
                <div class="call-logo">
                    <i class="fas fa-heartbeat"></i>
                </div>
                <div class="call-details">
                    <h2 id="doctorName">Dr. Name</h2>
                    <p><i class="fas fa-stethoscope"></i> <span id="consultationType">Consultation</span></p>
                </div>
            </div>
            <div class="call-timer" id="callTimer">
                <span class="dot"></span>
                <span id="timerDisplay">00:00</span>
            </div>
        </div>

        <!-- Bottom Controls -->
        <div class="bottom-controls">
            <button class="control-btn active" id="toggleVideo" title="Toggle Camera">
                <i class="fas fa-video"></i>
            </button>
            <button class="control-btn active" id="toggleAudio" title="Toggle Microphone">
                <i class="fas fa-microphone"></i>
            </button>
            <button class="control-btn end-call" id="leaveCall" title="End Call">
                <i class="fas fa-phone-slash"></i>
            </button>
            <button class="control-btn chat-btn" id="toggleChat" title="Open Chat">
                <i class="fas fa-comments"></i>
                <span class="chat-badge" id="chatBadge">0</span>
            </button>
        </div>

        <!-- Chat Panel (Glass Design) -->
        <div class="chat-panel" id="chatPanel">
            <div class="chat-header">
                <div class="chat-header-left">
                    <div class="avatar">
                        <i class="fas fa-user-md"></i>
                    </div>
                    <div>
                        <h3 id="chatDoctorName">Doctor</h3>
                        <p>Online</p>
                    </div>
                </div>
                <button class="chat-close-btn" id="closeChat">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="chat-messages" id="messages"></div>
            <div class="chat-input-area">
                <div class="chat-input-wrapper">
                    <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="if(event.key==='Enter') sendMessage()">
                    <button class="chat-send-btn" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
